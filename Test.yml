---
- name: Check the Server in KIDC (dmesg,/etc/rc.local, netstat, systemlog, /etc/hosts.allow, ...)
  host: all
  tasks:
    - name: 1. Check the error in system booting messages
      command: dmesg -l err,crit,alert,emerg
      register: dmesg 
    - name: output dmesg
      debug:
        msg: "{{ dmesg.stdout.split('\n') }}"
